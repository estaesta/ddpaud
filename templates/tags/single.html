{% extends 'base.html' %}

{% block content %}
    <h1 class="font-bold text-xl">Entries tagged - "{{ term.name }}"</h1>

    <ul class="posts mt-4">
        {% for page in term.pages %}
            <li class="post">
                <a href="{{ page.permalink }}"><span class="text-green">~</span> {{ page.title }}</a>
                <span class="text-gray">{{ page.date | date(format="%Y-%m-%d") }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
